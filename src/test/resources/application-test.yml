# 测试环境配置
spring:

  # 使用 H2 内存数据库进行测试
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10

  # Redis 测试配置 - 使用嵌入式 Redis 或配置测试实例
  data:
    redis:
      host: localhost
      port: 6379
      database: 1  # 使用不同的数据库避免冲突
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # 邮件配置 - 阿里企业邮箱
  mail:
    host: tes.test.tes  # 使用实际的SMTP服务器地址
    port: 465  # 使用587端口（带TLS）
    username: test@test.test
    password: test
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true  # 需要认证
          ssl:
            enable: true  # 587端口用STARTTLS，465端口才用SSL
          timeout: 25000


# MyBatis-Plus 测试配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    # 测试时关闭 SQL 日志，减少输出
    # log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: WARN
    com.dseven: INFO
    org.springframework.mail: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 测试特定配置
app:
  # JWT配置
  jwt:
    secret: "testSecretKey123456789012345678901234567890" # 测试用密钥，至少32位
    expiration: 3600000  # 1小时
    refresh-expiration: 604800000  # 7天

  # 邮箱验证配置
  email:
    code-expire-minutes: 1  # 测试时缩短过期时间
    send-interval-seconds: 2  # 测试时缩短发送间隔
    max-try-count: 3
    max-send-per-hour-per-ip: 10
    max-send-per-day-per-email: 10
    from-name: "Test System"
    from-address: "sender@dseven77.online"
    secret-salt: "test_secret_salt_for_testing"

  # 跨域配置
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8080"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
server:
  port: 8083
spring:
  application:
    name: auth-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
app:
  jwt:
    secret: CHANGE_THIS_TO_A_SECURE_SECRET_KEY_AT_LEAST_32_CHARS_LONG
    expiration: 3600000
    refresh-expiration: 604800000
